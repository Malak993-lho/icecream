<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Ice Cream Cart üç®</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      padding: 30px;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      color: #d44a9e;
      font-size: 32px;
      margin-bottom: 10px;
    }
    .cart-box {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      position: relative;
    }
    ul {
      padding-left: 20px;
      font-size: 18px;
      color: #512a38;
    }
    li {
      margin: 8px 0;
    }
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin-top: 20px;
      resize: none;
      font-size: 16px;
      font-family: inherit;
    }
    .total {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #8e1d63;
    }
    .btn {
      margin-top: 20px;
      background: linear-gradient(to right, #f06595, #cc5de8);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      display: block;
      width: 100%;
      transition: transform 0.2s;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .joke {
      font-style: italic;
      margin-top: 10px;
      color: #555;
      text-align: center;
    }
    .form-group {
      margin-top: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    .loading {
      text-align: center;
      margin: 15px 0;
      display: none;
    }
    .error-message {
      color: #ff4444;
      text-align: center;
      margin: 10px 0;
      font-weight: bold;
    }
    .success-message {
      background-color: #f8f9fa;
      padding: 20px;
      border-radius: 10px;
      margin-top: 20px;
      text-align: center;
      display: none;
      animation: fadeIn 0.6s ease;
    }
    .success-message h2 {
      animation: bounceIn 0.6s ease-out;
    }
    @keyframes bounceIn {
      0% { transform: scale(0.5); opacity: 0; }
      60% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
<h1>üõí Your Ice Cream Cart</h1>
<div class="cart-box">
  <form action="process_order.php" method="POST" id="orderForm">
    <ul id="cartList"></ul>
    <div class="total" id="cartTotal">Total: $0.00</div>
    <div class="form-group">
      <label for="name">üë§ Full Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">üìß Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="phone">üì± Phone:</label>
      <input type="tel" id="phone" name="phone" required pattern="^(\+961|0)?[1-9][0-9]{7}$">
    </div>
    <label for="comment">‚úèÔ∏è Add a note to your order:</label>
    <textarea id="comment" name="note" rows="4" placeholder="Example: Please freeze it with love! ‚ùÑÔ∏èüíñ Include your building number or alternative email if needed üì¨"></textarea>
    <input type="hidden" id="cartItemsData" name="cart_items">
    <input type="hidden" id="cartTotalData" name="total">
    <div class="loading" id="loadingSpinner">
      <p>Processing your delicious order... üç¶</p>
    </div>
    <div class="error-message" id="errorMessage"></div>
    <button type="submit" class="btn" id="submitBtn">üç¶ GET MY ICE CREAM!</button>
    <div class="success-message" id="thankYouMessage">
      <h2>üéâ Thank you for your order!</h2>
      <p id="orderDetails"></p>
      <div class="joke" id="jokeText"></div>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<script>
  const jokes = [
    "Why did the ice cream truck break down? Because of the rocky road! üç¢",
    "I scream, you scream, we all scream for... discounts! üòÇ",
    "What do you call an ice cream that's on TikTok? A popsicle influencer! üì±",
    "Why did the banana split? It saw the sundae coming! üçåüç®",
    "Life is better with sprinkles and zero regrets! üåà"
  ];

  document.addEventListener('DOMContentLoaded', function () {
    const cartList = document.getElementById("cartList");
    const cartTotal = document.getElementById("cartTotal");
    const orderForm = document.getElementById("orderForm");
    const loadingSpinner = document.getElementById("loadingSpinner");
    const errorMessage = document.getElementById("errorMessage");
    const thankYouMessage = document.getElementById("thankYouMessage");
    const orderDetails = document.getElementById("orderDetails");
    const jokeText = document.getElementById("jokeText");
    const submitBtn = document.getElementById("submitBtn");

    const cartData = JSON.parse(localStorage.getItem("iceCreamCart")) || [];
    let totalPrice = 0;
    const flavorCounts = {};
    const itemsForProcessing = [];

    if (cartData.length === 0) {
      cartList.innerHTML = "<li>No items yet!</li>";
      submitBtn.disabled = true;
      cartTotal.style.display = "none";
      return;
    }

    const pack = cartData[cartData.length - 1].items;
    pack.forEach(item => {
      const price = item.price ? parseFloat(item.price) : 14.16;
      flavorCounts[item.name] = (flavorCounts[item.name] || 0) + 1;
      totalPrice += price;
      itemsForProcessing.push({ name: item.name, quantity: 1, price: price.toFixed(2) });
    });

    for (let flavor in flavorCounts) {
      cartList.innerHTML += `<li><span class="emoji">üç®</span> (${flavorCounts[flavor]}) ${flavor}</li>`;
    }

    document.getElementById('cartItemsData').value = itemsForProcessing.map(item => `(${item.quantity}) ${item.name}`).join(", ");
    document.getElementById('cartTotalData').value = totalPrice;
    cartTotal.textContent = `Total: $${totalPrice.toFixed(2)}`;

    orderForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        errorMessage.textContent = "Please fill in all required fields";
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorMessage.textContent = "Please enter a valid email address";
        return;
      }

      submitBtn.disabled = true;
      loadingSpinner.style.display = "block";
      errorMessage.textContent = "";

      fetch("process_order.php", {
        method: "POST",
        body: new FormData(orderForm)
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          window.location.href = "thankyou.html";
        } else {
          errorMessage.textContent = data.message || "Something went wrong!";
        }
      })
      .catch(error => {
        errorMessage.textContent = "Server error: " + error.message;
      })
      .finally(() => {
        loadingSpinner.style.display = "none";
        submitBtn.disabled = false;
      });
    });      
  });
</script>
</body>
</html>
