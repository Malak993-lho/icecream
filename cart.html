<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Ice Cream Cart üç®</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: #fff0f5;
      padding: 30px;
    }
    h1 {
      text-align: center;
      color: #d44a9e;
      font-size: 32px;
    }
    .cart-box {
      max-width: 750px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    ul {
      font-size: 18px;
      color: #512a38;
    }
    li {
      margin: 8px 0;
    }
    textarea, input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 16px;
      font-family: inherit;
    }
    .form-group {
      margin-top: 20px;
    }
    .form-group label {
      font-weight: bold;
    }
    .total {
      margin-top: 25px;
      font-size: 20px;
      font-weight: bold;
      color: #8e1d63;
    }
    .btn {
      margin-top: 20px;
      background: linear-gradient(to right, #f06595, #cc5de8);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }
    .btn:hover {
      transform: scale(1.03);
    }
    .error-message {
      color: red;
      font-weight: bold;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
<h1>üõí Your Ice Cream Cart</h1>
<div class="cart-box">
  <form action="process_order.php" method="POST" id="orderForm">
    <ul id="cartList"></ul>
    <div class="total" id="cartTotal">Total: $0.00</div>

    <div class="form-group">
      <label for="name">üë§ Full Name:</label>
      <input type="text" id="name" name="name" required />
    </div>

    <div class="form-group">
      <label for="email">üìß Email:</label>
      <input type="email" id="email" name="email" required />
    </div>

    <div class="form-group">
      <label for="phone">üì± Phone:</label>
      <input type="tel" id="phone" name="phone" required pattern="^(\+961|0)?[1-9][0-9]{7}$" />
    </div>

    <label for="note">‚úèÔ∏è Add a note to your order:</label>
    <textarea id="note" name="note" rows="4" placeholder="Please freeze with love üíñ, and deliver ASAP!"></textarea>

    <input type="hidden" id="cartItemsData" name="cart_items" />
    <input type="hidden" id="cartTotalData" name="total" />

    <div class="error-message" id="errorMessage"></div>

    <button type="submit" class="btn" id="submitBtn">üç¶ Confirm & Pay</button>
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    const cartList = document.getElementById("cartList");
    const cartTotal = document.getElementById("cartTotal");
    const cartItemsData = document.getElementById("cartItemsData");
    const cartTotalData = document.getElementById("cartTotalData");
    const errorMessage = document.getElementById("errorMessage");
    const submitBtn = document.getElementById("submitBtn");
    const orderForm = document.getElementById("orderForm");

    const cartData = JSON.parse(localStorage.getItem("iceCreamCart")) || [];
    const lastPack = cartData[cartData.length - 1];

    if (!lastPack || !lastPack.cups) {
      cartList.innerHTML = "<li>No items found!</li>";
      cartTotal.style.display = "none";
      submitBtn.disabled = true;
      return;
    }

    let totalPrice = 0;
    let items = [];
    const pricePerScoop = 14.16;

    lastPack.cups.forEach((cup, index) => {
      cartList.innerHTML += `<li><strong>üçß Cup ${index + 1}</strong></li>`;
      cup.forEach((item) => {
        cartList.innerHTML += `<li>&nbsp;&nbsp;&nbsp;&nbsp;üç® ${item.name}</li>`;
        totalPrice += pricePerScoop;
        items.push(`(1) ${item.name}`);
      });
    });

    cartTotal.innerText = `Total: $${totalPrice.toFixed(2)}`;
    cartItemsData.value = items.join(", ");
    cartTotalData.value = totalPrice.toFixed(2);

    orderForm.addEventListener("submit", function (e) {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (!name || !email || !phone) {
        errorMessage.textContent = "‚ùó Please fill in all required fields.";
        return;
      }

      if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
        errorMessage.textContent = "‚ùó Invalid email format.";
        return;
      }

      submitBtn.disabled = true;

      fetch("process_order.php", {
        method: "POST",
        body: new FormData(orderForm)
      })
        .then(res => res.json())
        .then(data => {
          if (data.success) {
            window.location.href = "thankyou.html";
          } else {
            errorMessage.textContent = data.message || "An error occurred.";
          }
        })
        .catch(err => {
          errorMessage.textContent = "‚ùó Server error: " + err.message;
        })
        .finally(() => {
          submitBtn.disabled = false;
        });
    });
  });
</script>
</body>
</html>
